<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <style>
        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }

        .carousel {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }

        .carousel-item img {
            height: 300px;
            object-fit: cover;
        }

        .user-icon {
            width: 32px;
            height: 32px;
            background-color: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="\assets\icon.png" width="30" height="30" alt="library icon with book inside">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav nav-pills align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="roomreservation.html">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Search</a>
                    </li>
                    <li class="nav-item ms-2">
                        <div class="user-icon" href="dashboard.html">
                            <i class="bi bi-person-fill"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5">
        <h1 class="display-4 fw-bold mb-5">
            Welcome<br>
            to Library
        </h1>

        <div class="row g-4">
            <!-- Recommended Section -->
            <div class="col-md-6">
                <h2 class="section-title">Recommended</h2>
                <div id="recommendedCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#recommendedCarousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#recommendedCarousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#recommendedCarousel" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#recommendedCarousel" data-bs-slide-to="3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="\assets\istockphoto-173015527-612x612.jpg" class="d-block w-100" alt="Recommended Book 1">
                        </div>
                        <div class="carousel-item">
                            <img src="\assets\istockphoto-173015527-612x612.jpg" class="d-block w-100" alt="Recommended Book 2">
                        </div>
                        <div class="carousel-item">
                            <img src="\assets\istockphoto-173015527-612x612.jpg" class="d-block w-100" alt="Recommended Book 3">
                        </div>
                        <div class="carousel-item">
                            <img src="\assets\istockphoto-173015527-612x612.jpg" class="d-block w-100" alt="Recommended Book 4">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#recommendedCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#recommendedCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!-- Popular and Current Events Section -->
            <div class="col-md-6">
                <h2 class="section-title">Popular and Current Events</h2>
                <div id="eventsCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#eventsCarousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#eventsCarousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#eventsCarousel" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#eventsCarousel" data-bs-slide-to="3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="\assets\istockphoto-495477978-612x612.jpg" class="d-block w-100" alt="Current Event 1">
                        </div>
                        <div class="carousel-item">
                            <img src="\assets\istockphoto-495477978-612x612.jpg" class="d-block w-100" alt="Current Event 2">
                        </div>
                        <div class="carousel-item">
                            <img src="\assets\istockphoto-495477978-612x612.jpg" class="d-block w-100" alt="Current Event 3">
                        </div>
                        <div class="carousel-item">
                            <img src="\assets\istockphoto-495477978-612x612.jpg" class="d-block w-100" alt="Current Event 4">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#eventsCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#eventsCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
